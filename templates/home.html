{% extends 'base.html' %}

{% block title %}Adopt A Pet!{% endblock %}

{% block content %}

<section align="center">

    <h1>All Pets</h1>

    <section>

        {% for pet in pets %}
            <div class="mt-5">
                <h3>{{pet.name}}</h3>
                <img class="w-25 rounded" src="{{url_for('static', filename = pet.photo_url)}}" alt="An image of {{pet.name}} the {{pet.species}}">

                {% if pet.available == True %}
                    <p class="fw-bold text-danger">Available!</p>
                {% endif %}
            </div>
        {% endfor %}
        
    </section>

</section>

{% endblock %}
